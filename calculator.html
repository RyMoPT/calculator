<!DOCTYPE html>
<html>
    <head>
<title>Making a calculator</title>
    </head>
    <body>
        <style type=text/css>


        .theDisplay {
            grid-area: theDisplay;
            justify-self: right;
        }
        .nine {
            grid-area: nine;
        }
        .eight {
            grid-area: eight;
        }
        .seven {
            grid-area: seven;
        }
        .six {
            grid-area: six;
        }
        .five {
            grid-area: five;
        }
        .four {
            grid-area: four;
        }
        .three {
            grid-area: three;
        }
        .two {
            grid-area: two;
        }
        .one {
            grid-area: one;
        }
        .equal {
            grid-area: equal;
        }
        .add {
            grid-area: add;
        }
        .subtract {
            grid-area: subtract;
        }
        .multiply {
            grid-area: multiply;
        }
        .divide {
            grid-area: divide;
        }
        .clear {
            grid-area: clear;
        }
        .decimal {
            grid-area: decimal;
        }
        .zero {
            grid-area: zero;
        }
        



        .container {
            margin: auto;
            display: grid;
            width: 400px;
            height: 500px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            grid-template-areas:
                "theDisplay theDisplay theDisplay theDisplay"
                ". . clear add"
                "seven eight nine subtract"
                "four five six multiply"
                "one two three divide"
                "decimal zero . equal"                
        }
        
        
        
        </style>



        <div class = container>
        <div class = theDisplay> testing the displayyyyyyyyyyyyyyyyyyyyyyyyyyyyyy</div>
            <button class="btn item nine" id='9'>9</button>
            <button class="btn item eight" id= '8'>8</button>
            <button class="btn item seven" id= '7'>7</button>
            <button class="btn item six" id= '6'>6</button>
            <button class="btn item five" id='5'>5</button>
            <button class="btn item four" id='4'>4</button>
            <button class="btn item three" id='3'>3</button>
            <button class="btn item two" id='2'>2</button>
            <button class="btn item one" id='1'>1</button>
            <button class="btn item zero" id='0'>0</button>
            <button class="btn func add" id='+'>+</button>
            <button class="btn func subtract" id='-'>-</button>
            <button class="btn func multiply" id='*'>*</button>
            <button class="btn func divide" id='/'>/</button>
            <button class="btn item decimal" id='.'>.</button>
            <button class="btn clear">Clear</button>
            <button class="btn equal" id='equal'>=</button>
    </div>
    <script>
    
        
    function add(a,b) {
        return a+b;
    }
    function subtract(a,b) {
        return a-b;
    }
    function multiply(a,b) {
        return a*b;
    }
    function divide(a,b) {
        return a/b;
    }

    
    function operate(operator,a,b) {
        switch (operator) {
            case '+':
            return add(a,b);
            break;
            
            case '-':
            return subtract(a,b)
            break;

            case '*':
            return multiply(a,b)
            break;

            case '/':
            return divide(a,b)

            default:
            return currentNumber;
        }}
        // if (operator === add) {
        //     return add(a,b);
        // }
        // else if (operator === subtract) {
        //     return subtract(a,b);
        // }
        // else if (operater === multiply) {
        //     return multiply(a,b);
        // }
        // else if (operator === divide) {
        //     return divide(a,b);
        // }

   // }

    const button = document.querySelectorAll('.item');
    const display = document.querySelector(".theDisplay");
    const equal = document.querySelector(".equal");
    const clear = document.querySelector(".clear");
    const mathFunctions = document.querySelectorAll(".func");

    let currentNumber= 0;
    let storedNumber= 0;
    let result=0;

    for (i=0; button.length > i; i++) {
    button[i].addEventListener('click', function(e) {
        currentNumber = (currentNumber + this.id);
        currentNumber = parseFloat(currentNumber);
        display.innerHTML = currentNumber;
        console.log(this.id);
    });};
    

    for (i=0; mathFunctions.length > i; i++) {
    mathFunctions[i].addEventListener('click', function(e) {
        randomOperator = this.id;
        storedNumber = currentNumber
        currentNumber=0;
        display.innerHTML = this.id;
        console.log(this.id);
    })};


    equal.addEventListener('click', function(e) {
        console.log(randomOperator,storedNumber,currentNumber);
        if (randomOperator==='/' && currentNumber===0) {
            display.innerHTML= 'ERROR, please do not divide by 0';
        }else {
            result = operate(randomOperator,(result+ storedNumber),currentNumber);
            display.innerHTML = result;
            currentNumber=0;
            }});

    clear.addEventListener('click', function(e) {
        result=0;
        storedNumber=0;
        currentNumber=0;
        randomOperator=0;
        display.innerHTML = result;

    });

  

    
    
    </script>
    </body>
</html>
